<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/global.css') }}"
    />

    <!-- <link rel="stylesheet" -->
    <!-- href="https://fonts.googleapis.com/css2?family=Source Serif Pro:wght@400;600;700&display=swap" /> -->
  </head>

  <body>
    <div class="header">
      <div>
        <div class="main-title">{{ report.title }}</div>
        <div class="sub-title">{{ report.subtitle }}</div>
      </div>
      <img class="logo" alt="" src="/static/logo.png" />
    </div>
    <div class="header-line"></div>

    <div class="metadata">
        <table>
          <tr>
            <td class="key">Accession Number:</td>
            <td class="value">{{ report.accessionNumber }}</td>
          </tr>
          <tr>
            <td class="key">Sex:</td>
            <td class="value">{{ report.sex }}</td>
          </tr>
          <tr>
            <td class="key">Age:</td>
            <td class="value">{{ report.age }}</td>
          </tr>
        </table>
      </div>

    <div id="table" class="table">
      <b class="left-hemisphere">Left Hemisphere</b>
      <b class="right-hemisphere">Right Hemisphere</b>
    </div>

    <div class="footer">
      <div class="disclaimer">** Report not for medical use **</div>
    </div>
  </body>
  <script>
    // Pass the report data to the external script by setting it as a global variable
    window.reportData = {{ report.csvData | tojson | safe }};
  </script>
  <script src="{{ url_for('static', filename='index.js') }}"></script>
</html>
